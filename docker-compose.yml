services:
  ifly-videos-bot:
    build: .
    container_name: ifly-videos-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      TZ: UTC
      TELEGRAM_BOT_TOKEN: 7320649396:AAGnvEGmFRbCVYaHfd4vPrYrfdC_lYdzPO8
      TELEGRAM_IFLY_CHAT_ID: "7028266642"
      DATABASE_PATH: /app/data/videos.db
      SESSION_LENGTH_MINUTES: "30"
      LOG_LEVEL: ERROR
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('/app/data/videos.db').execute('SELECT 1')"]
      interval: 30s
      timeout: 10s
      retries: 3